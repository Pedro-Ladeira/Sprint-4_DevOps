<!DOCTYPE html>
<html lang="pt-br" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    
    <title>Novo Pátio - Mottu</title>

    <!-- Inclua aqui seus CSS e scripts globais -->
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        .header {
            background: linear-gradient(90deg, #005bea 0%, #3ec6e0 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,94,255,0.15);
            padding: 0.9rem 0 0.7rem 0;
            border-bottom: 4px solid #ffd700;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .header .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .header h1:hover {
            color: #ffd700;
        }
        .header .fa-motorcycle {
            font-size: 2.5rem;
            margin-right: 0.7rem;
            color: #ffd700;
            filter: drop-shadow(0 2px 4px #0004);
            transition: transform 0.2s;
        }
        .header h1:hover .fa-motorcycle {
            transform: scale(1.1) rotate(-10deg);
        }
        .header .btn-link {
            color: #fff;
            font-size: 2rem;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.7rem;
            transition: background 0.2s, color 0.2s;
            border: none;
        }
        .header .btn-link:hover {
            background: #ffd700;
            color: #005bea;
        }
        .user-info {
            text-align: right;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        @media (max-width: 991px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header .fa-motorcycle {
                font-size: 1.7rem;
            }
        }
        @media (max-width: 767px) {
            .header .container-fluid {
                padding: 0 10px;
            }
            .header h1 {
                font-size: 1.1rem;
                justify-content: center;
            }
            .user-info {
                font-size: 1rem;
                text-align: center;
                margin-top: 0.5rem;
            }
            .header .row.align-items-center {
                flex-direction: column;
                align-items: stretch !important;
            }
        }
    </style>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- O CSS já está incluído via base.html -->
</head>

                    <h1 class="mb-0">
                        <i class="fas fa-motorcycle me-2"></i>

                </div>

                        <span>Bem-vindo!</span>

                </div>
            </div>
        </div>
    </header>
</div>

                        Sistema Online

                </small>
            </div>
        </div>
    </nav>
