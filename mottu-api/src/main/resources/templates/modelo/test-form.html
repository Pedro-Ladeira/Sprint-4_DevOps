<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Teste - Novo Modelo</title>
</head>
<body>
<h1>Teste - Novo Modelo (template m√≠nimo)</h1>
<form th:action="@{/modelos}" th:object="${modelo}" method="post">
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label>Fabricante: <input type="text" th:field="*{fabricante}" /></label>
    </div>
    <div>
        <label>Nome do Modelo: <input type="text" th:field="*{nomeModelo}" /></label>
    </div>
    <div>
        <label>Cilindrada: <input type="number" th:field="*{cilindrada}" /></label>
    </div>
    <div>
        <label>Tipo: <input type="text" th:field="*{tipo}" /></label>
    </div>
    <div>
        <label>Ano: <input type="number" th:field="*{ano}" /></label>
    </div>

    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
</body>
</html>
