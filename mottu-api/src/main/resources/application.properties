# Server
server.port=8080

# Ativa o profile 'oracle' por padrão (usar application-oracle.properties para conectar ao Oracle)
spring.profiles.active=oracle

# Oracle Database (do NOT commit credentials aqui — using application-oracle.properties)
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Flyway (desabilitado porque você removeu db/migration)
spring.flyway.enabled=false

# Logging (opcional, mas útil para debug)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
